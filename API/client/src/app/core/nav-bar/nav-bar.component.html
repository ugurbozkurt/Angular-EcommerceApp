
<div class="container py-3" >
<div class="d-flex flex-column flex-md-row align-items-center justify-content-between  pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <img src=".\assets\images\Amazon_logo.svg.webp" style="max-width: 100px;max-height: 25px; margin-top:10px;" [routerLink]="['/home']">
    </a>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2" [routerLink]="['/home']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" >Home</a>
      <a class="p-2" [routerLink]="['/shop']" routerLinkActive="active" >Shop</a>
      <a class="p-2" >Contact</a>
    </nav>
    
    <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative" style="margin-left:20px;">
            <i class="fa fa-shopping-cart mr-5 text-dark" style="font-size:24px;"></i>
            <div *ngIf="(basket$ | async) as basket" class="cart-no ">{{basket.items.length}}</div>
        </a>
        <ng-container *ngIf="(currentUserName$ | async) ===null ">
        <a routerLink="/account/login" class="btn btn-outline-secondary" style="margin-left:35px;font-weight: 600;background-color:#6c757d;color:white;" href="#">Login</a>
        <a routerLink="/account/register" class="btn btn-outline-secondary" style="margin-left:10px;font-weight: 600;background-color: #6c757d;color:white;"  href="#">Sign up</a>
      </ng-container>

      <!-- <ng-container *ngIf="(currentUserName$ | async) !==null ">
        <div class="dropdown" style="margin-left:20px;" >
          <button *ngIf="(currentUserName$ | async) as user" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #6c757d;color:white;">
            Welcome {{user.displayName}}
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" routerLink="/account/profile">Profile</a></li>
            <li><a class="dropdown-item" routerLink="/account/orders">Orders</a></li>
            <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
          </ul>
        </div>
      </ng-container> -->

      <ng-container *ngIf="(currentUserName$ | async) !==null">
        <div class="dropdown ml-3 mr-5" dropdown style="margin-left:20px; ">
          <button class="dropdown-toggle" *ngIf="(currentUserName$ | async) as user" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #6c757d;color:white;" dropdownToggle>
            Welcome {{user.displayName}}
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" style="cursor: pointer; margin-top:15px;margin-right: 20px;" *dropdownMenu>
            <li><a class="dropdown-item" routerLink="/account/profile">Profile</a></li>
            <li><a class="dropdown-item" routerLink="/account/orders">Orders</a></li>
            <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
          </ul>
        </div>
      </ng-container>
    </div>
  </div>
</div>
