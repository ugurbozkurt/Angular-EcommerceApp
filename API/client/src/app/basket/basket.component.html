<section class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div *ngIf="basket!==null" class="col-10">
  
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
            <div>
              <p class="mb-0"><span class="text-muted">Sort By: </span>
                 <a  class="text-body">Price <i class="fa fa-sort-desc" aria-hidden="true"></i></a>
                 
                </p>
            </div>
          </div>
  
          <div class="card rounded-2 mb-4" *ngFor="let item of basket.items">
            <div class="card-body p-4">
              <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-lg-2 col-xl-2">
                  <a routerLink="/shop/{{item.id}}" routerLinkActive="router-link-active" ><img routerLinkActive="router-link-active" 
                  src="{{item.pictureUrl}}"
                    class="img-fluid rounded-3" alt="{{item.productName}}"></a>
                </div>
                <div class="col-md-4 col-lg-4 col-xl-4 mt-3" style="line-height: 10px;">  
                  <p class="lead fw-normal productnametext" style="line-height: 25px;">{{item.productName}}</p>
                  <p><span class="text-muted">Type : </span> {{item.type}}</p>
                  <p><span class="text-muted">Brand : </span> {{item.brand}}</p>
                  <p><span class="text-muted">Quantity Price : </span> <span style="font-weight: bold;">{{item.price | currency}}</span></p>
                </div>
                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                  <button class="btn btn-link px-2">
                    <i *ngIf="item.quantity>1" (click)="decrementItemQuantity(item)"  class="fa fa-minus-circle fa-2x" style="cursor:pointer;color:orange;margin-right:5px;" ></i>
                  </button>
  
                  <input id="form1" min="0" style="font-weight: bold;min-width: 50px;"  name="quantity" value={{item.quantity}} type="number"
                    class="form-control form-control-sm" />
  
                  <button class="btn btn-link px-2">
                    <i  class="fa fa-plus-circle fa-2x" (click)="incrementItemQuantity(item)" style="cursor:pointer; margin-left:5px;" ></i>
                  </button>
                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1" style="display: inline;">
                  <h5 class="mb-0" >{{((item.quantity * item.price)| currency)  }}</h5>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end" >
                  <a class="text-danger"><i class="fa fa-trash" (click)="removeBasketItem(item)" aria-hidden="true" style="cursor:pointer;margin-right: 40px; font-size: 25px;"></i> </a>
                </div>
              </div>
            </div>
          </div>
  
          <div class="card mb-4">
            <div class="card-body p-4 d-flex flex-row">
              <div class="form-outline flex-fill">
                <label class="form-label text-uppercase" for="form1">Discount Code</label>
                <input type="text" id="form1" class="form-control form-control-lg" />
                
              </div>
              <button type="button" class="btn btn-outline-warning btn-lg ms-3">Apply</button>
            </div>
          </div>
  

          <div  class="card my-4">
            <app-order-totals></app-order-totals>
          </div>
          <div class="card">
            <div class="card-body">
              <button routerLink="/checkout" type="button" class="btn btn-warning btn-block btn-lg" style="float:right;">Proceed to Pay</button>
            </div>
          </div>
        </div>

        <div *ngIf="basket===null" class="empty-basket text-center">
          <a routerLink="/basket" class="position-relative" >
            <i class="fa fa-shopping-cart mr-5 text-dark" style="font-size:120px;"></i>
            <div  class="cart-no ">0</div>
           
           
        </a>
        <h5 style="margin-top:20px;">NO ITEMS IN YOUR CART!</h5>
        <button routerLink="/shop" type="button" class="btn btn-warning btn-block btn-lg" style="margin-top: 20px;">Start Shopping</button>
        </div>
      </div>
    </div>
  
  </section>
