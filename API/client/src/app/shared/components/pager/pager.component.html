
<pagination class="pagination-l mt-4" 
    [boundaryLinks]="true"  
    [totalItems]="this.totalCount" 
    (pageChanged)="this.onPagerChanged($event)"
    [itemsPerPage]="this.pageSize" 
    previousText="&lsaquo;"
    nextText="&rsaquo;" 
    firstText="&laquo;"
    lastText="&raquo;">
</pagination>
