<header>
    <span *ngIf="this.totalCount && this.totalCount> 0">Showing 
    <strong>
        {{(this.pageNumber-1)*this.pageSize+1}} - 
        {{
            this.pageNumber*this.pageSize
                                    > this.totalCount 
                                    ? this.totalCount
                                    : this.pageNumber*this.pageSize
        }}
       
    </strong> of <strong>{{this.totalCount}}</strong> results.</span> 
    <span *ngIf="!this.totalCount || this.totalCount==0">No results found.</span>
</header>
