<div class="bg-light px-4 text-uppercase font-weight-bold" style="padding: 1.20em;">
    Total Order Details
</div>
<div class="p-4">
    <p class="font-italic mb-4">Shipping charges will be added depending on the choices made during checkout!</p>
    <ul class="list-unstyled mb-4" *ngIf="basketTotal!=null">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Order Total Price</strong>
            <strong>{{basketTotal.subTotal | currency}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Shipping Price</strong>
            <strong>{{basketTotal.shipping | currency}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Total Price</strong>
            <strong>{{basketTotal.total| currency}}</strong>
        </li>
    </ul>
</div>
