<div class="container w-100" style="background-color: #f5f5f5;">
<main class="form-signin w-100 m-auto">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <img class="mb-4" src=".\assets\images\Amazon_logo.svg.webp"  alt="" style="max-width: 100px;max-height: 25px; margin-left:100px; margin-top:20px;" >
    <h1 class="h3 mb-3 fw-normal mt-1">Please sign in : Test Pass Pa$sw0r1.d</h1>

    <div class="form-floating">
      <input formControlName="email" [value]="denememail" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input formControlName="password"  type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input "  type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button [disabled]="loginForm.invalid" type="submit" class="btn w-100 btn-warning btn-block btn-lg" style="margin-top: 20px;">Login</button>
    <p class="mt-5 mb-3 text-body-secondary">_____________________________________________</p>
  </form>
</main>
</div>
