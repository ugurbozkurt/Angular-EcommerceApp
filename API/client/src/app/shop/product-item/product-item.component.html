<style>
  .ProductNameText{
    overflow: hidden;
   display: -webkit-box;
   -webkit-line-clamp: 2;
           line-clamp: 2; 
   -webkit-box-orient: vertical;
  }
</style>
<div class="deneme card h-100 shadow-sm mt-3" style="cursor: pointer; margin-bottom:30px;" routerLink="/shop/{{product.id}}">
    <img src="{{product.pictureUrl}}" alt="{{product.productName}}" class="img-fluid" stlye="height:210px;">

    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}" style="color:orange;text-decoration: none;">
            <h6 class="text-uppercase ProductNameText" style="color:orange; ">{{product.productName}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency }}</span>
        <div class="btn-group mt-auto">
          <button (click)="addItemToBasket()" type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2"></button>
          <button type="button" routerLink="/shop/{{product.id}}" class="btn btn-sm btn-outline-secondary">View</button>
        </div>
      </div>
</div>
