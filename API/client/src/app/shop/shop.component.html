<head>
    <style>
        .active 
        {
            background-color: orange;
            border:1px solid orange;
        }
    
    </style>
</head>

<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select class="form-select mb-3 my-3" aria-label="Default select example" (change)="onSortSelected($any($event.target).value)">
                <option *ngFor="let sort of this.shopParams.sortOptions" [value]="sort.value">{{sort.name}}</option>
            
              </select>
            <ul class="list-group">
                <h5 class="text-warning ml-3">Brands</h5>
                <li class="list-group-item" *ngFor="let item of brands"
                [class.active]="item.id === this.shopParams.brandId"
                [value]="item.id"
                (click)="onBrandSelected(item.id)"
                >{{item.name}}</li>

            </ul>

            <ul class="list-group">
                <h5 class="text-warning ml-3 mt-3">Types</h5>
                <li class="list-group-item" *ngFor="let item of types"
                [class.active]="item.id === this.shopParams.typeId"
                [value]="item.id"
                (click)="onTypeSelected(item.id)"
                >{{item.name}}</li>

            </ul>
        </section>
        <section class="col-9">

            <div class="d-flex justify-content-between align-items-center pb-2">

               <app-paging-header-component
                [totalCount]="totalCount"
                [pageNumber]="this.shopParams.pageNumber"
                [pageSize]="this.shopParams.pageSize"
               ></app-paging-header-component>


                <div class="form-inline mt-2">
                    <input class="form-control" style="width: 300px;" placeholder="Search" type="text">
                    
                </div>
                <button class="btn btn-outline-primary mt-2">Search</button>
  
            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col-3" *ngFor="let product of products">
                    <app-product-item [product]="product"></app-product-item>
                </div> 
            </div>
            <div class="d-flex justify-content-center" *ngIf="this.totalCount>0">
            <pagination class="mt-3"
                [boundaryLinks]="true" 
                [totalItems]="this.totalCount" 
                (pageChanged)="onPageChanged($event)"
                [itemsPerPage]="this.shopParams.pageSize" 
                previousText="&lsaquo;"
                nextText="&rsaquo;" 
                firstText="&laquo;"
                lastText="&raquo;">
            </pagination>
        </div>
        </section>

    </div>
</div>
